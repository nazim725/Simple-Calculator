<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <!-- custom css link -->
    <link rel="stylesheet" href="style.css">
    <!-- bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>Calculator</title>
</head>
<body>
     <h3 class="text-center mt-4 fw-bold text-primary">Simple Calculator</h3>
    <div class="calculator">
        <form action="" name="form">
        <input type="text" value="" class="form-control main-bar" name="display" placeholder="0" id="inp">


        <div class="button-area">
            <div class="line">
                <input type="button" name="btn" value="1" class="btn btn-secondary" onclick="calculate(this.value)">
                <input type="button" name="btn" value="2" class="btn btn-secondary" onclick="calculate(this.value)">
                <input type="button" name="btn" value="3" class="btn btn-secondary" onclick="calculate(this.value)">
                <input type="button" name="btn" value="+" class="btn btn-danger" onclick="calculate(this.value)">
               
            </div>
            <div class="line">
                <input type="button" name="btn" value="4" class="btn btn-secondary" onclick="calculate(this.value)">
                <input type="button" name="btn" value="5" class="btn btn-secondary" onclick="calculate(this.value)">
                <input type="button" name="btn" value="6" class="btn btn-secondary" onclick="calculate(this.value)">
                <input type="button" name="btn" value="-" class="btn btn-danger" onclick="calculate(this.value)">
               
            </div>
            <div class="line">
                <input type="button" name="btn" value="7" class="btn btn-secondary" onclick="calculate(this.value)">
                <input type="button" name="btn" value="8" class="btn btn-secondary" onclick="calculate(this.value)">
                <input type="button" name="btn" value="9" class="btn btn-secondary" onclick="calculate(this.value)">
                <input type="button" name="btn" value="*" class="btn btn-danger" onclick="calculate(this.value)">
               
            </div>
            <div class="line">
                <input type="button" name="btn" value="0" class="btn btn-secondary" onclick="calculate(this.value)">
                <input type="button" name="btn" value="00" class="btn btn-secondary" onclick="calculate(this.value)">
                <input type="button" name="btn" value="." class="btn btn-secondary" onclick="calculate(this.value)">
                <input type="button" name="btn" value="/" class="btn btn-danger" onclick="calculate(this.value)">
               
            </div>

            <div class="last">
                 <input type="button" name="btn" value="C" class="btn btn-warning" onclick="display.value=null" >
                 <input type="button" name="btn" value="=" class="btn btn-warning" onclick="display.value=eval(display.value)">
            </div>
        </form>
          
        </div>
    </div>

      






    
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
